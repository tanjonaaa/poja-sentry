AWSTemplateFormatVersion: 2010-09-09
Description: poja-sentry - Storage EFS

Parameters:
  Env:
    Type: String
  FilesystemName:
    Type: String
    Default: poja-sentry-efs

Resources:
  Filesystem:
    Type: AWS::EFS::FileSystem
    Properties:
      FileSystemTags:
        - Key: Name
          Value: !Ref FilesystemName

  AccessPoint:
    Type: AWS::EFS::AccessPoint
    Properties:
      FileSystemId: !Ref Filesystem
      PosixUser:
        Uid: "1000"
        Gid: "1000"
      RootDirectory:
        CreationInfo:
          OwnerGid: "1000"
          OwnerUid: "1000"
          Permissions: "0777"
        Path: "/efs"

  AccessPointArnSSM:
    Type: AWS::SSM::Parameter
    Properties:
      Name: !Join [ '', [ /poja-sentry/, !Ref Env, /efs/access-point/arn ] ]
      Type: String
      Value: !GetAtt AccessPoint.Arn

  MountTarget1:
    Type: AWS::EFS::MountTarget
    Properties:
      FileSystemId: !Ref Filesystem
      SubnetId: !Sub '{{resolve:ssm:/poja-sentry/subnet/private1/id}}'
      SecurityGroups:
        - !Sub '{{resolve:ssm:/poja-sentry/sg/id}}'

  MountTarget2:
    Type: AWS::EFS::MountTarget
    Properties:
      FileSystemId: !Ref Filesystem
      SubnetId: !Sub '{{resolve:ssm:/poja-sentry/subnet/private2/id}}'
      SecurityGroups:
        - !Sub '{{resolve:ssm:/poja-sentry/sg/id}}'

Outputs:
  AccessPointArnSSM:
    Value: !GetAtt AccessPointArnSSM.Value